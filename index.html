<!DOCTYPE html>
<html>
  <head>
    <title>New Tab, New Day</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Welcome to my Momentum Clone. this is just practice Vanilla JS. Please Enjoy!"
    />
    <meta name="authur" content="https://github.com/sonyun247" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="js-header header">
      <div class="xmas-wrapper">
        <h1 class="js-xmas__title xmas__title">Time Until Christmas EveðŸŽ„</h1>
        <h3 class="js-xmas__countdown xmas__countdown"></h3>
      </div>
      <div class="weather-wrapper">
        <img class="js-weather-image weather__image" />
        <div class="weather-detail">
          <span class="js-weather-text_temp weather__text_temp"></span>
          <span class="js-weather-text_place weather__text_place"></span>
        </div>
      </div>
    </header>
    <main>
      <div class="js-clock clock">
        <h1 class="js-clock__title">00:00</h1>
      </div>
      <form class="js-greeting-form greeting-form">
        <span>
          Hello, What's your name?
        </span>
        <input class="js-greeting-form__input" type="text" />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <form class="js-toDo-form toDo-form">
        <span>
          What is your main focus for today?
        </span>
        <input class="js-toDo-form__input" type="text" />
      </form>
      <ul class="js-toDo-list toDo-list"></ul>
    </main>

    <script src="xmas.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
