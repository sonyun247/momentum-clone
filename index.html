<!DOCTYPE html>
<html>
  <head>
    <title>something</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="js-clock">
      <h1 class="js-clock__title">00:00</h1>
    </div>
    <form class="js-greeting-form form">
      <input
        class="js-greeting-form__input"
        type="text"
        placeholder="Hello, what's your name?"
      />
    </form>
    <h4 class="js-greetings greetings"></h4>
    <form class="js-toDo-form">
      <input
        class="js-toDo-form__input"
        type="text"
        placeholder="What is your main focus for today?"
      />
    </form>
    <ul class="js-toDo-list"></ul>
    <div class="js-weather">
      <img class="js-weather-image" />
      <span class="js-weather-text"></span>
    </div>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
